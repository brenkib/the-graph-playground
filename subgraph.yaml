specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BrenkibNFT
    network: sepolia
    source:
      address: "0x478b5CD12F00C1e1804bF1A2D879930b47Fa64bb"
      abi: BrenkibNFT
      startBlock: 6352275
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Token
        - Owner
      abis:
        - name: BrenkibNFT
          file: ./abis/BrenkibNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/brenkib-nft.ts
templates:
  - name: TokenMetadata
    kind: file/arweave
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/brenkib-nft-metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: BrenkibNFT
          file: ./abis/BrenkibNFT.json